[workspace]

members = [
    "crates/common",
    "crates/cli",
    "crates/direct_access",
    "crates/handling_manifest",
    "crates/cpp_qt_file_generation",
    "crates/python_file_generation",
    "crates/rust_file_generation",
    #
    #"crates/svelte_ui/src-tauri",
    "crates/qleany-app/src-tauri",
    #"crates/slint_ui",
    "crates/macros",
]
default-members = [
    #"crates/svelte_ui/src-tauri",
    "crates/qleany-app/src-tauri",
    #"crates/slint_ui",
]
exclude = [
    "crates/svelte_ui/src-tauri",
    "crates/tauri-app-svelte/src-tauri",
    "crates/qleany-app/src-tauri",
]

resolver = "2"

[workspace.package]
homepage = "https://github.com/jacquetc/qleany"
repository = "https://github.com/jacquetc/qleany"
license = "MPL-2.0"
edition = "2024"
version = "0.0.1"

[workspace.dependencies]
thiserror = "2.0.11"
anyhow = "1.0"
flume = "0.11.1"
serde = { version = "1", features = ["derive"] }

[workspace.lints.rust]

