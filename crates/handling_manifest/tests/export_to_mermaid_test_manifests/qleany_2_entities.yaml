---
schema:
  version: 2
global:
  language: rust
  application_name: TestApp
  organisation:
    name: test
    domain: ferntech.eu
  prefix_path: crates
entities:
  - name: EntityBase
    only_for_heritage: true
    allow_direct_access: false
    fields:
      - name: id
        type: integer
        required: true
    undoable: false
  - name: Root
    inherits_from: EntityBase
    allow_direct_access: false
    fields:
      - name: first
        type: entity
        entity: First
        relationship: one_to_one
        required: false
        strong: true
    undoable: false
  - name: First
    inherits_from: EntityBase
    allow_direct_access: true
    fields:
      - name: test_string
        type: string
        required: false
      - name: second
        type: entity
        entity: Second
        relationship: one_to_one
        required: false
        strong: true
    undoable: true
  - name: Second
    inherits_from: EntityBase
    allow_direct_access: true
    fields:
      - name: test_string
        type: string
        required: true
      - name: test_bool
        type: bool
        required: true
    undoable: true
features: []
ui: {}
