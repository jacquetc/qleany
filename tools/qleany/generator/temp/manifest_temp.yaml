CQRS:
  common_cmake_folder_path: src/contracts.cqrs
DTOs:
  common_cmake_folder_path: src/contracts.dto
application:
  common_cmake_folder_path: src/application
  features:
  - CRUD:
      create:
        enabled: true
      enabled: true
      entity_mappable_with: FirstEntity
      get:
        enabled: true
      get_all:
        enabled: true
      get_with_details:
        enabled: true
      insert_relation:
        enabled: true
      remove:
        enabled: true
      update:
        enabled: true
    DTO:
      dto_identical_to_entity:
        enabled: true
        entity_mappable_with: FirstEntity
    name: FirstEntity
  - CRUD:
      change_active_status:
        enabled: true
      create:
        enabled: true
      enabled: true
      entity_mappable_with: SecondEntity
      get:
        enabled: true
      get_all:
        enabled: true
      get_with_details:
        enabled: false
      remove:
        enabled: true
      update:
        enabled: true
    DTO:
      dto_identical_to_entity:
        enabled: true
        entity_mappable_with: SecondEntity
    name: SecondEntity
  - CRUD:
      change_active_status:
        enabled: true
      create:
        enabled: true
      enabled: true
      entity_mappable_with: ThirdEntity
      get:
        enabled: true
      get_all:
        enabled: true
      get_with_details:
        enabled: false
      remove:
        enabled: true
      update:
        enabled: true
    DTO:
      dto_identical_to_entity:
        enabled: true
        entity_mappable_with: ThirdEntity
    name: ThirdEntity
  - CRUD:
      enabled: false
    DTO:
      dto_identical_to_entity:
        enabled: false
    commands:
    - dto:
        in:
          fields:
          - name: randomCarName
            type: QString
          type_prefix: WriteRandomThings
        out:
          enabled: false
      entities:
      - FirstEntity
      - SecondEntity
      - ThirdEntity
      name: WriteRandomThings
      undo: false
      validator:
        enabled: true
    - dto:
        in:
          enabled: false
        out:
          enabled: false
      minimum_progress_time: 1000
      name: RunLongOperation
      undo: false
      validator:
        enabled: false
    - dto:
        in:
          enabled: false
        out:
          enabled: false
      entities:
      - FirstEntity
      - SecondEntity
      - ThirdEntity
      name: CloseSystem
      undo: false
      validator:
        enabled: false
    name: Custom
    queries:
    - dto:
        in:
          enabled: false
        out:
          fields:
          - name: currentDateTime
            type: QDateTime
          type_prefix: GetCurrentTimeReply
      name: GetCurrentTime
      undo: false
      validator:
        enabled: false
contracts:
  folder_path: src/contracts
  inverted_app_domain: com.example
entities:
  folder_path: src/entities/
  list:
  - fields:
    - name: uuid
      type: QUuid
    - name: creationDate
      type: QDateTime
    - name: updateDate
      type: QDateTime
    name: Entity
    only_for_heritage: true
    parent: EntityBase
  - fields:
    - name: content
      type: QString
    - name: secondEntity
      strong: true
      type: SecondEntity
    - name: bucketOfThirdEntities
      ordered: true
      strong: true
      type: QList<ThirdEntity>
    name: FirstEntity
    parent: Entity
  - fields:
    - name: name
      type: QString
    name: SecondEntity
    parent: Entity
  - fields:
    - name: name
      type: QString
    - name: age
      type: int
    name: ThirdEntity
    parent: Entity
front_ends:
  qt_widgets:
    folder_path: src/qt_widgets_application/
global:
  application_cpp_domain_name: example
  application_name: example
  organisation:
    domain: example.com
    name: example
interactor:
  create_undo_redo_interactor: false
  folder_path: src/interactor/
presenter:
  create_undo_and_redo_singles: false
  folder_path: src/presenters
  list_models:
  - displayed_field: name
    entity: ThirdEntity
    in_relation_of: FirstEntity
    name: ThirdEntityListModelFromFirstEntityBucketOfThirdEntities
    relation_field_name: bucketOfThirdEntities
  - displayed_field: content
    entity: FirstEntity
    name: FirstEntityListModel
  singles:
  - entity: FirstEntity
    name: SingleFirstEntity
  - entity: SecondEntity
    name: auto
  - entity: ThirdEntity
    name: auto
qml:
  folder_path: src/qt_design_studio_application/
repositories:
  base_folder_path: src/persistence/
  list:
  - entity_name: FirstEntity
    lazy_loaders: true
  - entity_name: SecondEntity
    lazy_loaders: true
  - entity_name: ThirdEntity
    lazy_loaders: true
  repository_folder_path: src/persistence/repository/
schema:
  version: 1
