common:
  folder_path: common/
contracts:
  folder_path: contracts
  inverted_app_domain: eu.databasetest
entities:
  folder_path: entities/
  list:
  - fields:
    - name: uuid
      type: QUuid
    - name: creationDate
      type: QDateTime
    - name: updateDate
      type: QDateTime
    name: DummyEntity
    only_for_heritage: true
    parent: EntityBase
  - fields:
    - name: name
      type: QString
    - name: author
      type: QString
    name: DummyBasicEntity
    parent: DummyEntity
  - fields:
    - name: name
      type: QString
    name: DummyOtherEntity
    parent: DummyEntity
  - fields:
    - name: name
      type: QString
    - name: unique
      ordered: false
      strong: false
      type: DummyOtherEntity
    - name: unorderedList
      ordered: false
      strong: false
      type: QList<DummyOtherEntity>
    - name: orderedList
      ordered: true
      strong: false
      type: QList<DummyOtherEntity>
    name: DummyEntityWithForeign
    parent: DummyEntity
global:
  application_cpp_domain_name: DatabaseTest
  application_name: DatabaseTest
  organisation:
    domain: databasetest.eu
    name: databasetest
persistence:
  base_folder_path: persistence/
  list:
  - entity_name: DummyBasicEntity
    lazy_loaders: true
  - entity_name: DummyOtherEntity
    lazy_loaders: true
  - entity_name: DummyEntityWithForeign
    lazy_loaders: true
  repository_folder_path: persistence/repository/
schema:
  version: 1
