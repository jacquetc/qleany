---
schema:
  version: 1
  
global:
  application_name: DatabaseTest
  application_cpp_domain_name: DatabaseTest
  organisation:
    name: databasetest
    domain: databasetest.eu


entities:
  list:
    - name: DummyEntity
      parent: EntityBase
      only_for_heritage: true
      fields:
        - type: QUuid
          name: uuid
        - type: QDateTime
          name: creationDate
        - type: QDateTime
          name: updateDate
    - name: DummyBasicEntity
      parent: DummyEntity
      fields:
        - type: QString
          name: name
        - type: QString
          name: author
    - name: DummyOtherEntity
      parent: DummyEntity
      fields:
        - type: QString
          name: name
    - name: DummyEntityWithForeign
      parent: DummyEntity
      fields:
        - type: QString
          name: name
        - type: DummyOtherEntity
          name: unique
          ordered: false
          strong: false
        - type: QList<DummyOtherEntity>
          name: unorderedList
          ordered: false
          strong: false
        - type: QList<DummyOtherEntity>
          name: orderedList
          ordered: true
          strong: false
  folder_path: entities/

persistence:
  list:
    - entity_name: DummyBasicEntity
      lazy_loaders: true
    - entity_name: DummyOtherEntity
      lazy_loaders: true
    - entity_name: DummyEntityWithForeign
      lazy_loaders: true
  repository_folder_path: persistence/repository/
  base_folder_path: persistence/

  
contracts:
  inverted_app_domain: eu.databasetest
  folder_path: contracts

common:
  folder_path: common/