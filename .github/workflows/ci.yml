name: CI

on:
  pull_request:
    paths:
      - "**"
      - "!/*.md"
      - "!/docs/**"
      - "!/LICENSE"
      - "!/README*"
  push:
    branches:
      - main
      - dev
    paths:
      - "**"
      - "!/*.md"
      - "!/docs/**"
      - "!/LICENSE"
      - "!/README*"
  schedule:
    - cron: "3 3 3 * *"

permissions:
  contents: read

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Summary job that other jobs depend on
  ci:
    name: CI
    needs: [test, check, rustfmt, clippy, docs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.rustfmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"

  test:
    name: Test (${{ matrix.build }})
    strategy:
      fail-fast: false
      matrix:
        build: [linux, windows, mac, minimal, default, next]
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
            features: full
          - build: windows
            os: windows-latest
            rust: stable
            features: full
          - build: mac
            os: macos-latest
            rust: stable
            features: full
          - build: minimal
            os: ubuntu-latest
            rust: stable
            features: minimal
          - build: default
            os: ubuntu-latest
            rust: stable
            features: default
          - build: next
            os: ubuntu-latest
            rust: stable
            features: next
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.build }}

      - name: Build
        run: make build-${{ matrix.features }}

      - name: Test
        run: make test-${{ matrix.features }}

      - name: Test (benches)
        run: make test-${{ matrix.features }} ARGS='--workspace --benches'

      - name: Test (ultra-minimal)
        if: matrix.build == 'minimal'
        run: make test-minimal ARGS='--manifest-path Cargo.toml'

  check:
    name: Check (${{ matrix.build }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        build: [msrv, wasm, wasm-wasi, debug, release]
        include:
          - build: msrv
            rust: "1.90.0"  # MSRV
            target: x86_64-unknown-linux-gnu
            features: full
          - build: wasm
            rust: stable
            target: wasm32-unknown-unknown
            features: wasm
          - build: wasm-wasi
            rust: stable
            target: wasm32-wasip1  # Updated from wasm32-wasi (deprecated)
            features: wasm
          - build: debug
            rust: stable
            target: x86_64-unknown-linux-gnu
            features: debug
          - build: release
            rust: stable
            target: x86_64-unknown-linux-gnu
            features: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: check-${{ matrix.build }}

      - name: Check
        run: make check-${{ matrix.features }}

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: make doc

  rustfmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90.0"  # MSRV
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Lint (ultra-minimal)
        run: make clippy-minimal ARGS='--manifest-path Cargo.toml'

      - name: Lint (minimal)
        run: make clippy-minimal

      - name: Lint (all)
        run: make clippy-full

      - name: Lint (release)
        run: make clippy-release

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Collect coverage data
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
          verbose: true
