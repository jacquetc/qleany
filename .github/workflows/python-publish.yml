name: Publish to PyPI

on:
  push:
    # only true releases:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

jobs:
  build:
    name: Build wheels - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # Linux ARM64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          # macOS x86_64 (Intel)
          - os: macos-15-intel
            target: x86_64-apple-darwin
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $version = "$env:GITHUB_REF_NAME" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Update Cargo.toml version
        shell: pwsh
        run: |
          (Get-Content Cargo.toml) -replace '^version = ".*"', 'version = "${{ steps.version.outputs.VERSION }}"' | Set-Content Cargo.toml

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev libfreetype-dev libxkbcommon-dev libwayland-dev

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: off
          before-script-linux: |
            if command -v yum &> /dev/null; then
              yum install -y fontconfig-devel freetype-devel libxkbcommon-devel wayland-devel
            elif command -v apk &> /dev/null; then
              apk add fontconfig-dev freetype-dev libxkbcommon-dev wayland-dev
            elif command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y libfontconfig1-dev libfreetype-dev libxkbcommon-dev libwayland-dev
            fi

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.target }}
          path: dist

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/qleany
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: List wheels
        run: ls -la dist/

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*