name: Rust Next

on:
  schedule:
    - cron: "3 3 3 * *"
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.name }} - ${{ matrix.rust }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: stable
            os: ubuntu-latest
            rust: stable
            flags: "--all-features"
          - name: linux-beta
            os: ubuntu-latest
            rust: beta
            flags: "--all-features"
          - name: windows-beta
            os: windows-latest
            rust: beta
            flags: "--all-features"
          - name: mac-beta
            os: macos-latest
            rust: beta
            flags: "--all-features"
          - name: nightly
            os: ubuntu-latest
            rust: nightly
            flags: "--all-features"
          - name: minimal
            os: ubuntu-latest
            rust: stable
            flags: "--no-default-features"
          - name: default
            os: ubuntu-latest
            rust: stable
            flags: ""
          - name: next
            os: ubuntu-latest
            rust: stable
            flags: "--all-features"
    continue-on-error: ${{ matrix.rust != 'stable' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: next-${{ matrix.name }}

      - name: Build
        run: cargo build --workspace --all-targets ${{ matrix.flags }}

      - name: Test
        run: cargo test --workspace ${{ matrix.flags }}

      - name: Test (benches)
        run: cargo test --workspace --benches ${{ matrix.flags }}

      - name: Test (ultra-minimal)
        if: matrix.name == 'minimal'
        run: cargo test --manifest-path Cargo.toml --no-default-features

  rustfmt:
    name: Format (${{ matrix.rust }})
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta]
    continue-on-error: ${{ matrix.rust != 'stable' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy (${{ matrix.rust }})
    strategy:
      fail-fast: false
      matrix:
        rust:
          - "1.90.0"  # MSRV
          - stable
    continue-on-error: ${{ matrix.rust != '1.90.0' }}  # MSRV is authoritative
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: clippy-${{ matrix.rust }}

      - name: Lint (ultra-minimal)
        run: cargo clippy --manifest-path Cargo.toml --no-default-features --all-targets -- -D warnings -A deprecated

      - name: Lint (minimal)
        run: cargo clippy --workspace --no-default-features --all-targets -- -D warnings -A deprecated

      - name: Lint (full)
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings -A deprecated

      - name: Lint (release)
        run: cargo clippy --workspace --all-features --release --all-targets -- -D warnings -A deprecated