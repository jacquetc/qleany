# Workflow for building and deploying mdBook documentation to GitHub Pages
name: Deploy documentation to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for sitemap lastmod dates
          
      - name: Install mdBook
        run: |
          mkdir -p "$HOME/.local/bin"
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz \
            | tar -xz -C "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Copy root-level docs into mdBook source
        run: |
          cp README.md docs/introduction.md
          sed -i 's|(docs/|(|g' docs/introduction.md
          cp CONTRIBUTING.md docs/contributing.md
          cp DCO.md docs/dco.md

      - name: Build documentation
        run: mdbook build

      - name: Generate sitemap.xml
        run: |
          BASE_URL="https://qleany-docs.pages.dev"
          echo '<?xml version="1.0" encoding="UTF-8"?>' > book/sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9" ' >> book/sitemap.xml
          echo 'xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ' >> book/sitemap.xml
          echo 'xsi:schemaLocation="http://www.sitemaps.org/schemas/sitemap/0.9 ' >> book/sitemap.xml
          echo 'http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd">' >> book/sitemap.xml
          
          find book -name '*.html' -not -name 'print.html' -not -name '404.html' | sort | while read -r file; do
            path="${file#book/}"
            # Find the corresponding source markdown file
            base="${path%.html}"
            case "$base" in
              introduction) src_file="README.md" ;;
              contributing) src_file="CONTRIBUTING.md" ;;
              dco)          src_file="DCO.md" ;;
              *)            src_file="docs/${base}.md" ;;
            esac
            if [ -f "$src_file" ]; then
              lastmod=$(git log -1 --format="%aI" -- "$src_file")
            else
              lastmod=$(git log -1 --format="%aI")
            fi
            echo "  <url>" >> book/sitemap.xml
            echo "    <loc>${BASE_URL}/${path}</loc>" >> book/sitemap.xml
            echo "    <lastmod>${lastmod}</lastmod>" >> book/sitemap.xml
            echo "    <priority>0.80</priority>" >> book/sitemap.xml
            echo "  </url>" >> book/sitemap.xml
          done
          echo '</urlset>' >> book/sitemap.xml

      - name: Add robots.txt
        run: |
          cat > book/robots.txt << 'EOF'
          User-agent: *
          Allow: /

          Sitemap: https://qleany-docs.pages.dev/sitemap.xml
          EOF

      - name: Generate llms.txt
        run: |
          cat > book/llms.txt << 'EOF'
          # Qleany

          > Clean Architecture code generator for C++/Qt6, Rust, and Python applications. Qleany generates a pragmatic "Package by Feature" (Vertical Slice Architecture) variant of Clean Architecture from YAML manifests. It is not a framework â€” all needed code is generated with zero runtime dependencies.

          ## Documentation

          - [Introduction](https://qleany-docs.pages.dev/introduction.html): Overview, installation, and getting started
          - [Design Philosophy](https://qleany-docs.pages.dev/design-philosophy.html): Architecture decisions and rationale behind Qleany
          - [Manifest Reference](https://qleany-docs.pages.dev/manifest-reference.html): Complete YAML manifest specification
          - [Quick Start C++/Qt](https://qleany-docs.pages.dev/quick-start-cpp-qt.html): Getting started with C++/Qt6 target
          - [Quick Start Rust](https://qleany-docs.pages.dev/quick-start-rust.html): Getting started with Rust target
          - [Generated Code C++/Qt](https://qleany-docs.pages.dev/generated-code-cpp-qt.html): What Qleany generates for C++/Qt6
          - [Generated Code Rust](https://qleany-docs.pages.dev/generated-code-rust.html): What Qleany generates for Rust
          - [QML Integration](https://qleany-docs.pages.dev/qml-integration.html): Using generated code with QML frontends
          - [Undo/Redo Architecture](https://qleany-docs.pages.dev/undo-redo-architecture.html): Undo/redo patterns and implementation
          - [Regeneration Workflow](https://qleany-docs.pages.dev/regeneration-workflow.html): How to regenerate code after manifest changes
          - [Troubleshooting](https://qleany-docs.pages.dev/troubleshooting.html): Common issues and solutions
          - [Contributing](https://qleany-docs.pages.dev/contributing.html): How to contribute to Qleany
          - [DCO](https://qleany-docs.pages.dev/dco.html): Developer Certificate of Origin
          EOF

      - name: Add Google Search Console verification
        run: cp .github/google5d0f63f0638b11c8.html book/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: book
          path: book  # default mdBook output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: book
          path: book

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy book --project-name=qleany-docs
