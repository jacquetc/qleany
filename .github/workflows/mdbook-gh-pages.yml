# Workflow for building and deploying mdBook documentation to GitHub Pages
name: Deploy documentation to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for sitemap lastmod dates
          
      - name: Install mdBook
        run: |
          mkdir -p "$HOME/.local/bin"
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.5.2/mdbook-v0.5.2-x86_64-unknown-linux-gnu.tar.gz \
            | tar -xz -C "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Copy root-level docs into mdBook source
        run: |
          cp README.md docs/introduction.md
          sed -i 's|(docs/|(|g' docs/introduction.md
          cp CONTRIBUTING.md docs/contributing.md
          cp DCO.md docs/dco.md

      - name: Build documentation
        run: mdbook build

      - name: Generate sitemap.xml
        run: |
          BASE_URL="https://jacquetc.github.io/qleany"
          echo '<?xml version="1.0" encoding="UTF-8"?>' > book/sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> book/sitemap.xml
          find book -name '*.html' -not -name 'print.html' -not -name '404.html' | sort | while read -r file; do
            path="${file#book/}"
            # Find the corresponding source markdown file
            base="${path%.html}"
            case "$base" in
              introduction) src_file="README.md" ;;
              contributing) src_file="CONTRIBUTING.md" ;;
              dco)          src_file="DCO.md" ;;
              *)            src_file="docs/${base}.md" ;;
            esac
            if [ -f "$src_file" ]; then
              lastmod=$(git log -1 --format="%aI" -- "$src_file")
            else
              lastmod=$(git log -1 --format="%aI")
            fi
            echo "  <url>" >> book/sitemap.xml
            echo "    <loc>${BASE_URL}/${path}</loc>" >> book/sitemap.xml
            echo "    <lastmod>${lastmod}</lastmod>" >> book/sitemap.xml
            echo "  </url>" >> book/sitemap.xml
          done
          echo '</urlset>' >> book/sitemap.xml

      - name: Add Google Search Console verification
        run: cp .github/google5d0f63f0638b11c8.html book/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: book  # default mdBook output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
